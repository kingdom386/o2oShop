<script type="text/javascript">
    var myDeScroll = mySwiper = '';
    function deLoad() {
        myDeScroll = new IScroll('#scroll-wrapper', {
            click: true,
            touchend: true,
            bindToWrapper: true,
            scrollbars: true,
            fadeScrollbars: true,
            shrinkScrollbars: 'scale'
        });

    }

    mySwiper = new Swiper('.swiper-container', {
        autoplay: 5000,
        loop: true,
        pagination: '.swiper-pagination',
        autoplayDisableOnInteraction: false
    });

    //客户面板只有拖动
    var winWidth = winHeight = locX = locY = 0;

    $('.fix-drag').on('touchstart', function () {
        $(this).removeClass('drag');
        winWidth = window.screen.availWidth,
                winHeight = window.screen.availHeight;
    });

    $('.fix-drag').on('touchmove', function (e) {
        var dragBoxWidth = $(this).width() / 2, dragBoxHeight = $(this).height() / 2;
        locX = e.touches[0].pageX,
                locY = e.touches[0].pageY;
        //允许拖动范围
        if (locX >= dragBoxWidth && locX <= (winWidth - dragBoxWidth)) {
            if (locY >= (dragBoxHeight + $('header').height()) && locY <= (winHeight - $('footer').height() - dragBoxHeight)) {
                $('.fix-drag').css({'left': (locX - dragBoxWidth) + 'px', 'top': (locY - dragBoxHeight) + 'px'});
            }
        }
    });

    $('.fix-drag').on('touchend', function () {
        console.log(locX);
        if (locX <= (winWidth / 2)) {
            $('.fix-drag').css({'left':'0'}).addClass('drag');
        } else {
            $('.fix-drag').css({'left': (winWidth - $(this).width()) + 'px'}).addClass('drag');
        }
        //初始化变量
    });


</script>
